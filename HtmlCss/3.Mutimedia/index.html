<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendindo a usar imagenes</h1>
        <img src="//as01.epimg.net/meristation/imagenes/2022/05/07/noticias/1651908216_488522_1651998983_noticia_normal.jpg" alt="img-Zelda">
    </div>
    <div>
        <h1>Aprendiendo a usar video</h1>
        <video width="300" height="250" controls autoplay loop muted>
           <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop >
            <source src="musica.mpeg" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <h1>Sing to Dribbble</h1>
      <div class="btns">
        <button class="btn-registrar">
          <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="logo-gmail">
          </picture>
          <span>Registrate con Google</span>
        </button>
        <button class="twitter">
          <picture>
            <img src="/" alt="T" />
          </picture>
        </button>
      </div>
      <div class="separador">
        <hr/>
        <span>Or...</span>
        <hr/>
      </div>
      <form action="">
        <div id="section">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>UserName</span>
            <input type="text" name="username" id="username" />
          </label>
        </div>

        <label for="email">
          <span>Emain</span>
          <input type="email" name="emain" id="imail" />
        </label>

        <label for="password">
          <span>Password</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="6+ characters"
          />
        </label>
        <label for="check" class="check">
          <input type="checkbox" name="check" id="check" />
          <span>Acepto las condiciones y terminos legales</span>
        </label>
        <button  class="btn-submit" type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>

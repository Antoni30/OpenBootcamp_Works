<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link rel="stylesheet" href="style.css" />
    <title>Sistema grid de Bootstrap</title>

  <body>
    <div class="container">
      <div>Texto 1</div>
      <div>Texto 2</div>
      <div>Texto 3</div>
      <div>Texto 4</div>
      <div>Texto 5</div>
      <div>Texto 6</div>
      <div class="row">

        <div class="col-sm">Elemento-2-sm</div>
      </div>
      <div class="row">

        <div class="col-md">Elemento-3-md</div>

      <div class="row">

        <div class="col-xl">Elemento-3-xl</div>
        <div class="col-xl">Elemento-4-xl</div>
        <div class="col-xl">Elemento-5-xl</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
